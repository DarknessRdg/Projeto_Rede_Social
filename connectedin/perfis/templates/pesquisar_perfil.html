{% extends  "base.html" %}

{% block center %}
    {% for perfil in perfis_econtrados %}
        <div class="row">
            <div class="col-6">
                <a href="{% url 'exibir' perfil.id %}">{{perfil.nome}}</a>
            </div>
            {% if perfil in perfil_logado.contatos.all %}
                <div class="col-2">
                    <button type="button" class="btn btn-success btn-sm">Adicionar</button>
                </div>
            {% endif %}
            {% if not perfil.usuario.is_superuser %}
                <div class="col-4">
                    <a class="btn btn-primary btn-sm" href="{% url 'dar_super_usuario' perfil.id %}">Dar superusuario</a>
                </div>
            {% endif %}

        </div>
    {% endfor %}
{% endblock %}
